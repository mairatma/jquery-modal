<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Modal Plugin</title>

	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/jquery-ui/jquery-ui.js"></script>
	<script src="../bower_components/soyutils/soyutils.js"></script>

<body>
	<div id="Modal1" class="modal-container"></div>
	<div id="Modal2" class="modal-container"></div>
	<script>
		$('.modal-container').modal({
			headerContent: 'My Header',
			bodyContent: 'My Body',
			footerButtons: [{label: 'OK', css: 'btn-primary'}],
			visible: true
		});
	</script>
</body>
